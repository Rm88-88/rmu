<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים להגהות סת"ם</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ברוכים הבאים להגהות סת"ם</h1>
        <div id="cookie-notice">אישור עוגיות - <button id="accept-cookies">אישור</button></div>
    </header>

    <main>
        <div class="balloons">
            <button id="login">כניסה לאיזור האישי</button>
            <button id="guest-login">כניסה כאורח</button>
        </div>

        <div id="user-area" style="display: none;">
            <div class="balloons">
                <button class="menu-item">ספר תורה</button>
                <button class="menu-item">תפילין</button>
                <button class="menu-item">מזוזות</button>
                <button class="menu-item">נביאים</button>
                <button class="menu-item">מגילות</button>
                <button class="menu-item">קטורות</button>
            </div>
            <div id="history" style="display: none;"></div>
        </div>

        <div id="guest-area" style="display: none;">
            <div class="balloons">
                <button class="menu-item">ספר תורה</button>
                <button class="menu-item">תפילין</button>
                <button class="menu-item">מזוזות</button>
                <button class="menu-item">נביאים</button>
                <button class="menu-item">מגילות</button>
                <button class="menu-item">קטורות</button>
            </div>
        </div>

        <div class="navigation">
            <button id="home">חזרה לדף הבית</button>
            <button id="back">חזרה לדף אחד אחורה</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
